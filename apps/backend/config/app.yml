# default values
all:
  sf_guard_plugin:
    routes_register:              false
    algorithm_callable:           [MyCryptoClass, MyCryptoMethod]
    remember_key_expiration_age:  2592000   # 30 days in seconds
    remember_cookie_name:         myAppRememberMe
    allow_login_with_email:       true
